# DWC Look & Feel: CSS Token to UIDefaults Mapping
#
# Format: --css-token-name = type:UIDefaults.key, type:UIDefaults.key, ...
#
# Supported types: color, int, float, string, insets, auto
# Omitting "type:" defaults to auto (type inferred from CSS value).
#
# One CSS token can map to multiple UIDefaults keys (comma-separated).
# External override: set system property "dwc.mapping" to a file path
# containing additional/replacement mappings.

# Global colors
--dwc-color-primary = color:Button.default.background, color:Button.default.borderColor, color:ProgressBar.foreground, color:CheckBox.icon.selectedBackground, color:RadioButton.icon.selectedBackground, color:CheckBox.icon.selectedBorderColor, color:RadioButton.icon.selectedBorderColor, color:CheckBox.icon.hoverBorderColor, color:RadioButton.icon.hoverBorderColor, color:ComboBox.selectionBackground, color:TabbedPane.selectedForeground, color:TabbedPane.underlineColor
--dwc-color-on-primary-text = color:Button.default.foreground, color:CheckBox.icon.checkmarkColor, color:RadioButton.icon.dotColor, color:ComboBox.selectionForeground
--dwc-color-default = color:Button.background, color:ToggleButton.background, color:CheckBox.icon.background, color:RadioButton.icon.background
--dwc-color-on-default-text = color:Button.foreground, color:ToggleButton.foreground
--dwc-color-body-text = color:Label.foreground, color:text, color:textText, color:controlText, color:ComboBox.foreground, color:TabbedPane.foreground, color:ToolTip.foreground
--dwc-color-white = color:TextArea.background, color:List.background, color:Table.background, color:ComboBox.popupBackground
--dwc-color-black = color:TextField.foreground, color:TextArea.foreground

# Surfaces
--dwc-surface-3 = color:Panel.background, color:control, color:window, color:TabbedPane.background, color:TabbedPane.contentAreaColor, color:ToolTip.background

# Border radius
--dwc-border-radius = int:Button.arc, int:Component.arc, int:CheckBox.arc, int:ComboBox.arc, int:TextField.arc, int:Panel.arc

# Focus ring
--dwc-focus-ring-width = int:Component.focusWidth

# Typography
--dwc-font-size = int:defaultFont.size
--dwc-font-weight = int:defaultFont.style
--dwc-font-family = string:defaultFont.family

# Disabled state
--dwc-disabled-opacity = float:Component.disabledOpacity

# Border
--dwc-border-width = int:Component.borderWidth

# Button component tokens
--dwc-button-background = color:Button.background
--dwc-button-color = color:Button.foreground
--dwc-button-font-weight = int:Button.font.style
--dwc-button-border-color = color:Button.borderColor
--dwc-button-hover-background = color:Button.hoverBackground

# Input component tokens
--dwc-input-background = color:TextField.background, color:ComboBox.background
--dwc-input-border-color = color:TextField.borderColor, color:ComboBox.borderColor
--dwc-input-placeholder-color = color:TextField.placeholderForeground
--dwc-input-hover-border-color = color:TextField.hoverBorderColor, color:ComboBox.hoverBorderColor
--dwc-input-hover-background = color:TextField.hoverBackground

# Color variations for component states
--dwc-color-primary-light = color:Button.default.hoverBackground, color:CheckBox.icon.hoverSelectedBackground, color:RadioButton.icon.hoverSelectedBackground, color:TabbedPane.hoverForeground
--dwc-color-primary-dark = color:Button.default.pressedBackground
--dwc-color-danger = color:TextField.errorBorderColor, color:Component.error.focusedBorderColor, color:Button.danger.background
--dwc-color-default-dark = color:Button.pressedBackground, color:CheckBox.icon.borderColor, color:RadioButton.icon.borderColor, color:ComboBox.buttonArrowColor, color:TabbedPane.disabledForeground, color:TabbedPane.disabledUnderlineColor, color:ToolTip.borderColor
--dwc-color-default-light = color:Button.hoverBackground, color:CheckBox.icon.hoverBackground, color:RadioButton.icon.hoverBackground, color:TabbedPane.hoverBackground

# SUCCESS button variant
--dwc-color-success = color:Button.success.background
--dwc-color-on-success-text = color:Button.success.foreground
--dwc-color-success-light = color:Button.success.hoverBackground
--dwc-color-success-dark = color:Button.success.pressedBackground
--dwc-border-color-success = color:Button.success.borderColor

# DANGER button variant (--dwc-color-danger appended above)
--dwc-color-on-danger-text = color:Button.danger.foreground
--dwc-color-danger-light = color:Button.danger.hoverBackground
--dwc-color-danger-dark = color:Button.danger.pressedBackground
--dwc-border-color-danger = color:Button.danger.borderColor

# WARNING button variant
--dwc-color-warning = color:Button.warning.background
--dwc-color-on-warning-text = color:Button.warning.foreground
--dwc-color-warning-light = color:Button.warning.hoverBackground
--dwc-color-warning-dark = color:Button.warning.pressedBackground
--dwc-border-color-warning = color:Button.warning.borderColor

# INFO button variant
--dwc-color-info = color:Button.info.background
--dwc-color-on-info-text = color:Button.info.foreground
--dwc-color-info-light = color:Button.info.hoverBackground
--dwc-color-info-dark = color:Button.info.pressedBackground
--dwc-border-color-info = color:Button.info.borderColor
